<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/nav-style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">




  <title>Navbar</title>

</head>



<body>


  <div class="container-fluid">
    <div class="row">



      <!-- SIDEBAR -->
      <div class="col-2 p-0">
        <div class="d-flex flex-column sidebar">
          <!-- MENU TEXT -->
          <a href="/" class="d-block pt-3 sidebar-body menu-text mt-4 d-flex justify-content-center">

              <img src="icons/logo.svg" class="pb-1" alt="logo">
              <p class="ms-3 mb-0 pt-3">RED.co</p>

          </a>

          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">

            <!-- Home -->
            <li class="my-2">
              <a href="#" class="nav-link" title="Dashboard" data-bs-toggle="tooltip"
                data-bs-placement="right">

                <p>Home</p>
              </a>
            </li>


            <!-- Dynamic Map -->
            <li class="my-2">
              <a href="#" class="nav-link sidebar-highlight " title="Dashboard" data-bs-toggle="tooltip"
                data-bs-placement="right">

                <p>Dynamic Map</p>
              </a>
            </li>

            <!-- User Guide -->
            <li class="my-2">
              <a href="#" class="nav-link border_bottom" title="User Guide" data-bs-toggle="tooltip"
                data-bs-placement="right">

                <p>User Guide</p>
              </a>
            </li>

            <!-- Dashboard -->
            <li class="my-2">
              <a href="#" class="nav-link py-3" title="Orders" data-bs-toggle="tooltip" data-bs-placement="right">
                <div class="border_box">

                  <p>Dashboard</p>
                </div>
              </a>
            </li>

            <!-- Training Result -->
            <li class="my-2">
              <a href="#" class="nav-link border_top" title="Products" data-bs-toggle="tooltip"
                data-bs-placement="right">

                <p>Training Result</p>
              </a>
            </li>
          </ul>


        </div>



      </div>
      <!-- END OF NAVBAR -->


      <!-- YOUR CONTENT SHOULD BE HERE -->
      <main class="col-10">  

      </main>



    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
